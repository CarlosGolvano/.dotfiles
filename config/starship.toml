# ====================================
# STARSHIP CONFIGURATION
# ====================================

# Global settings
format = """
$username@$hostname:$directory$python ‚ùØ """

# Disable the blank line at the start of the prompt
add_newline = false

# Username module
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname module
[hostname]
ssh_only = false
format = "[ü¶Ü]($style)"
style = "bold blue"
disabled = false

# Directory module
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style)"

# Disable git modules (as requested)
[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
disabled = true

