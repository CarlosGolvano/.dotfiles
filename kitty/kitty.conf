# ====================================
# KITTY TERMINAL CONFIGURATION
# ====================================

# +-------+
# | AUDIO |
# +-------+

# Disable terminal bell sound
enable_audio_bell no

# +-------+
# | FONTS |
# +-------+

font_family      JetBrainsMono Nerd Font
font_size        11
disable_ligatures never

# +--------+
# | COLORS |
# +--------+

# Include color scheme from separate file
include color.ini

# Global colors
foreground #dddddd
background #1A1B27
background_opacity 0.97

# +------+
# | URLS |
# +------+

url_color #61afef
url_style curly
detect_urls yes

# +--------+
# | CURSOR |
# +--------+

cursor_shape beam
cursor_beam_thickness 1.8

# +--------+
# | WINDOW |
# +--------+

# Window size settings
remember_window_size no
initial_window_width 960
initial_window_height 540

# Remove window decorations (title bar, close button, etc.)
hide_window_decorations yes

# Mouse settings
mouse_hide_wite 3.0

# +------+
# | TABS |
# +------+

tab_title_template "{index}"
tab_bar_style powerline
inactive_tab_background #e06c75
active_tab_background #98c379
inactive_tab_foreground #000000
tab_bar_margin_color black

# +-------------+
# | PERFORMANCE |
# +-------------+

repaint_delay 10
input_delay 3
sync_to_monitor yes

# +----------+
# | KEYBINDS |
# +----------+

# Tab management
map ctrl+t new_tab_with_cwd
map ctrl+w close_tab
map ctrl+shift+q close_window

# Window splitting
map ctrl+shift+d launch --location=hsplit --cwd=current
map ctrl+shift+a launch --location=vsplit --cwd=current
map ctrl+shift+enter new_window_with_cwd

# Window navigation (changed to avoid conflicts with word navigation)
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Alternative window navigation with Alt+Shift (more comfortable)
map alt+shift+left neighboring_window left
map alt+shift+right neighboring_window right
map alt+shift+up neighboring_window up
map alt+shift+down neighboring_window down

# Tab navigation (multiple options)
map ctrl+shift+[ previous_tab
map ctrl+shift+] next_tab

# Firefox-style tab navigation (more convenient)
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Copy/paste buffers
map f1 copy_to_buffer a
map f2 paste_from_buffer a

# Window resizing (fixed conflict)
map ctrl+shift+r resize_window reset
map ctrl+shift+h resize_window narrower
map ctrl+shift+k resize_window taller
map ctrl+shift+j resize_window shorter
map ctrl+shift+semicolon resize_window wider

# Layout management  
map ctrl+shift+z toggle_layout stack
map ctrl+shift+x next_layout

# +-------+
# | SHELL |
# +-------+

shell zsh

